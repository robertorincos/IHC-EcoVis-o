<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVisão - Descrição do Evento</title>
    <style>
        body { background-color: #2d4733; color: white; text-align: center; font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; margin: 10px; background-color: white; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button1 { padding: 10px 20px; margin: 10px; background-color: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        textarea { width: 80%; padding: 10px; margin: 10px auto; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <h1>DESCREVA O EVENTO</h1>
    <textarea id="description" placeholder="Clique para escrever"></textarea><br><br>
    <button class="button" onclick="saveDescription()">Salvar</button>
    <button class="button1" onclick="window.location.href='index.html'">MENU</button>
    <button class="button1" onclick="history.back()">VOLTAR</button>

    <script>
        function saveDescription() {
            const description = document.getElementById('description').value;
            const currentEvent = JSON.parse(localStorage.getItem('currentEvent')) || {};

            if (description) {
                currentEvent.description = description;

                const events = JSON.parse(localStorage.getItem('events')) || [];
                events.push(currentEvent);
                localStorage.setItem('events', JSON.stringify(events));
                localStorage.removeItem('currentEvent'); // Clear the temporary event data

                window.location.href = 'attach.html';
            } else {
                alert('Por favor, insira uma descrição.');
            }
        }
    </script>
    <div class="bottom-image">
        <img src="logo.png" alt="Bottom Image">
        <h2>EcoVisão</h2>
    </div>
    
    <style>
        .bottom-image {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10; /* Ensures it stays on top */
        }
    
        .bottom-image img {
            max-width: 200px; /* Adjust size as needed */
            opacity: 1; /* Optional: Adds slight transparency */
        }
    </style>
</body>
</html>
